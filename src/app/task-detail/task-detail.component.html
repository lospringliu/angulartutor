<div *ngIf="task">
  <h3>{{ task.task_name | uppercase }}</h3>
  <div class="container">
    <div [hidden]="task_finished">
      <a href="https://jazz07.rchland.ibm.com:21443/jazz/web/projects/pc-management#action=com.ibm.team.workitem.viewWorkItem&id={{ task?.task_id }}" target="_new"><button class="btn btn-primary">OpenBuildSystem</button></a>    
      <form (ngSubmit)="on_task_submit()" #taskForm="ngForm">
        <div class="form-group">
          <label>task_name:</label>
          <input type="text" class="form-control" value="{{ task?.task_name }}" name="name" id="name" readonly>
        </div>
        <div>
          <button (click)="goBack()">Go Back</button>
          <button type="submit" class="btn btn-default">Continue</button>
        </div>
        <div>{{ task | json}} </div>
      </form>
    </div>
    <div [hidden]="!task_finished">
      <button class="btn btn-default" (click)="task_finished=!task_finished">edit task</button>
    </div>
  </div>
</div>
