<div *ngIf="messageService.messages.length">
  <hr>
  <div class="row">
    <div class="col col-sm-2">
      <h4>Messages</h4>
      <button class="clear" (click)="messageService.clear()">clear</button> 
    </div>
    <div class="col col-sm-8">
      <div *ngFor="let message of messageService.messages">
        {{ message }}
      </div>
    </div>
  </div>
</div>
