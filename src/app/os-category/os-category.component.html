<h2> OsCategory </h2>
<div>
  <ul class="oscategories">
    <li *ngFor="let oscategory of oscategories" [class.selected]="oscategory === selectedOscategory" (click)="onSelect(oscategory)">
      <span class="badge">{{ oscategory.category_id }}</span>{{ oscategory.category_name }}
    </li>
  </ul>
</div>
<app-os-category-detail [oscategory]="selectedOscategory"></app-os-category-detail>
