<div *ngIf="workitem">
  <div><ngb-progressbar type="warning" [value]="75"></ngb-progressbar></div>
  <h2>{{ workitem.summary }}</h2>
    <div><span>{{ workitem.workitem_id }}</span></div>
    <div *ngIf="workitem.product">
      <label>Product:</label>
        {{ workitem.product.name }}
    </div>
    <div *ngIf="workitem.version">
      <label>Version:</label>
        {{ workitem.version.name }}
    </div>
    <button (click)="goBack()">Go Back</button>
    <button (click)="save()">Save</button>
</div>
