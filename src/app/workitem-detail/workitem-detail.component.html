<div *ngIf="workitem">
  <h2>{{ workitem.workitem_name }} details</h2>
    <div><span>{{ workitem.workitem_id }}</span></div>
    <div>
      <label>
        <input [(ngModel)]="workitem.summary" placeholder="summary">
      </label>
    </div>
    <div *ngIf="workitem.product">
      <label>
        {{ workitem.product.name }}
      </label>
    </div>
    <button (click)="goBack()">Go Back</button>
    <button (click)="save()">Save</button>
</div>
