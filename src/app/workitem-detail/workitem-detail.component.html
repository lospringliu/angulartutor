<h3>{{ workitem?.summary | uppercase }}</h3>
<div *ngIf="workitem">
  <div class="container">
    <div [hidden]="task_finished">
      <a href="https://jazz07.rchland.ibm.com:21443/jazz/web/projects/pc-management#action=com.ibm.team.workitem.viewWorkItem&id={{ workitem?.wi_id }}" target="_new"><button class="btn btn-primary">OpenInRTC</button></a><button class="btn btn-primary" (click)="syncObject()">SyncFromRTC</button>    
      <form (ngSubmit)="on_task_submit(+tasktemplate.value)" #taskForm="ngForm">
        <div class="form-group">
          <label>Product:</label>
          <input type="text" class="form-control" [(ngModel)]="product.name" name="product" id="product" readonly>
          
        </div>
        <div class="form-group">
          <label>Version:</label>
          <input type="text" class="form-control" [(ngModel)]="version.name" name="version" id="version" readonly>
        </div>
        <div class="form-group">
          <label>Task Template:</label>
          <select #tasktemplate name="tasktemplate" class="form-control" id="tasktemplate">
            <option *ngFor="let otask of TASKTEMPLATES" value="{{ otask.id }}"  [selected]="otask.id === workitem?.task_template">{{ otask.task_name }}</option>
          </select>
        </div>
        <div>
          <button (click)="goBack()">Go Back</button>
          <button type="submit" class="btn btn-default">Continue</button>
        </div>
        <div>{{ spy?.className }}</div>
        <div>{{ product | json}} {{ version | json}}</div>
        <div>{{ workitem.task_template | json }}</div>
      </form>
    </div>
    <div [hidden]="!task_finished">
      <button class="btn btn-default" (click)="task_finished=!task_finished">edit task</button>
    </div>
  </div>
</div>
