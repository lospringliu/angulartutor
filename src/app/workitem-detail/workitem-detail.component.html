<div *ngIf="workitem">
  <div class="container">
    <h3>{{ workitem.summary | uppercase }}</h3>
    <a href="https://jazz07.rchland.ibm.com:21443/jazz/web/projects/pc-management#action=com.ibm.team.workitem.viewWorkItem&id={{ workitem.wi_id }}" target="_new"><button class="btn btn-primary">OpenInRTC</button></a><button class="btn btn-primary" (click)="syncObject()">SyncFromRTC</button>
    <form>
      <div class="form-group">
        <label>Product:</label>
        <input type="text" class="form-control" [(ngModel)]="workitem.product.name" name="product" id="product" readonly>
      </div>
      <div class="form-group">
        <label>Version:</label>
        <input type="text" class="form-control" [(ngModel)]="workitem.version.name" name="version" id="version" readonly>
      </div>
      <div class="form-group">
        <label>Task Template:</label>
        <select #tasktemplate name="tasktemplate" class="form-control">
          <option *ngFor="let otask of TASKTEMPLATES" value="{{ otask.id }}"  [selected]="otask.id === workitem?.task_template?.id">{{ otask.task_name }}</option>
        </select>
      </div>
    <div>
      <button (click)="goBack()">Go Back</button>
      <button>Edit</button>
      <button (click)="save()">Save</button>
    </div>
    <div>{{ spy?.className }}</div>
    <div>{{ workitem.task_template | json }}</div>
    <div>{{ tasktemplate.value }}</div>
  </form>
  </div>
</div>
