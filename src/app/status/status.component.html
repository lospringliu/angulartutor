<h2> Statuses </h2>
<ul class="statuses">
  <li *ngFor="let status of statuses" [class.selected]="status === selectedStatus" (click)="onSelect(status)">
    <span class="badge"> {{ status.status_id }}</span> {{ status.status_name }}
  </li>
</ul>
<app-status-detail [status]="selectedStatus"></app-status-detail>
